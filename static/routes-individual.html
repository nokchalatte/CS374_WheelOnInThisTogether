    <a href="routes-index.html">BACK TO ROUTE SEARCH PAGE</a>
    <div class="row">
      <h2 id="card-individual-title"></h2>
    </div>

    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <img src="icons/heart.svg" class="float-right" id="heart-number" width='32'>

              <p class="username-created">Created by</p>
              <img src="icons/person-circle.svg">
              <p id="card-individual-username"></p>
            </div>
          </div>
          <div class="card-body">
            <img src="icons/heart.svg" id="heart-number">
            <p class="number-of-likes" id="card-individual-likes"></p>
          </div>
          <div class="card-body">
            <h3>DESCRIPTION</h3>
            <ol>
              <li class="description-list" id="card-individual-list-1"></li>
              <li class="description-list" id="card-individual-list-2"></li>
              <li class="description-list" id="card-individual-list-3"></li>
            </ol>
          </div>
          <div class="card-body">
            <h3>LANDMARKS</h3>
            <p id="card-individual-landmarks"></p>
          </div>
          <div class="card-body" id="individualFacilities">
            <h3>FACILITIES</h3>
            <!-- Bootstrap Collapse - Accordion -->
            <div class="accordion" id="accordionFacilities">

              <div class="card" id="facilitiesRamp">
                <div class="card-header" id="headingOne">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      Ramp
                    </button>
                  </h2>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionFacilities">
                  <div class="card-body" id="rampContents">
                  </div>
                </div>
              </div>

              <div class="card" id="facilitiesElevator">
                <div class="card-header" id="headingTwo">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Elevator
                    </button>
                  </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionFacilities">
                  <div class="card-body" id="elevatorContents">
                  </div>
                </div>
              </div>

              <div class="card" id="facilitiesWheelchair">
                <div class="card-header" id="headingThree">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Wheelchair
                    </button>
                  </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionFacilities">
                  <div class="card-body" id="wheelchairContents">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body" id="individual-pictures">
            <h3>PICTURES</h3>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <!-- Lists -->
        <h4>Add to My List</h4>
        <div class="categories_card">
          <div class="list-group shadow addToMyListCard">
            <button type="button" class="list-group-item list-group-item-action">MY FAVORITE PLACE</button>
            <button type="button" class="list-group-item list-group-item-action">HANGOUT</button>
            <button type="button" class="list-group-item list-group-item-action">STUDY</button>
          </div>
        </div>
      </div>

    </div>
