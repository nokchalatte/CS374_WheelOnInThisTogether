<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Routes search form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="components.css" rel="stylesheet">
</head>

<body>
  <div class="card routes-card p-4">
  <form>
    <div class="form-group routes-form">
      <label for="fromPlace">FROM</label><br>
      <input placeholder="Search for your starting place" class="input_default routes-input" id="fromPlace">
    </div>
    <img src="../icons/arrow-down-up.svg" class="arrow-up-down float-right" alt="arrow-up-down-logo">
    <div class="form-group">
      <label for="toPlace">TO</label><br>
      <input placeholder="Search for your destination place" class="input_default routes-input" id="toPlace">
    </div>
    <button type="button" class="btn btn-primary">Add Route</button>
    <button type="button" class="btn btn-primary float-right">Search Route</button>
  </form>
  </div>
</body>
